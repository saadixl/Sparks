<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sparks!</title>
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script type="text/javascript">
	(function(){
if(window.location.hash) {
    
 
   var theHash = window.location.hash.substring(1);
     
    $.post('back/get.php',{ id: theHash},function (data) {
	
		if(data!="f"){
			$("body").text("Redirecting to "+data+".....");
			
			if (data.substring(0, 7) == "http://" || data.substring(0, 8) == "https://") {
				window.location = data;

			}else{
				var forgedUrl = "http://"+data;
				window.location = forgedUrl;
			}


		}

	});
}
	}());
	</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div id="inner" class="col-md-4">
				<h1 id="tits" class="text-center">Sparks!</h1>
				<form class="form-inline-block">
  					<div class="form-group">
    					<div class="input-group">
      						<input type="text" class="form-control" name="inputurl" id="input-url" placeholder="Paste the url here">
      						<div class="input-group-addon btn btn-primary" id="do-button"><span class="glyphicon glyphicon-triangle-right"></span></div>
    					</div>
 					</div>
				</form>
				<div id="suck-div" class="alert alert-success alert-dismissible" role="alert">
  				
  					
  	
      <input type="text" class="form-control" name="output-url" id="output-url"  />
      
      <button id="copy-button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-copy"></span> Copy to clipboard</button>
      <span id="copy-suck" class="glyphicon glyphicon-ok-sign"></span>
   

    					
				</div>
				<div id="fail-div" class="alert alert-danger alert-dismissible" role="alert">
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  					
      						<p>Ops! Something went wrong! Try again!</p>
    					
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.zclip.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
