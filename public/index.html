<!DOCTYPE html>
<html>

<head>
    <title>Sparks</title>
    <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="formWrap">
        <h1>Sparks</h1>
        <p>URL Shortener</p>
        <hr>
        <form>
            <div class="form-group">
                <input class="form-control" type="text" name="theUrl" placeholder="Enter your big url here" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="handle" placeholder="Enter your short handle" />
            </div>
        </form>
        <div class="res"></div>
        <input class="btn btn-primary btn-block submitBtn" type="submit" value="Create">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
